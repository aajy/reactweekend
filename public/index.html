<!-- 
  SSR vs CSR

  SSR - Server Side Rendering
  - 페이지 이동시마다 일일이 서버쪽에 출력할 HTML파일을 요청
  - 장점 - 초기 로딩속도가 빠름, 검색엔진 최적화 (SEO 최적화)
  - 단점 - 페이지 이동시마다 서버쪽에 요청을 하기 때문에 깜박거리면서 로딩이 되서 사용성이 안좋음

  CSR - Clinet Side Redering
  - 초기에 빈 HTML파일을 가져오고 화면에 출력될 모든 정보 데이터를 Chunk단위로 구성된 자바스크립트 파일까지 모두 가져옴
  - 장점 - 같은 페이지안에서 서로 다른 컨텐츠를 실시간으로 변경해서 출력하므로 동적인 컨텐츠의 화면 전환이 자유로움 . 페이지간 로딩이 없음
  - 단점 - 한번에 모든 데이터를 가져오므로 초기 로딩속도가 SSR방식에 비해서는 느림, 검색엔진에 비 최적화

-->
